name: 'MobDrops'
version: '1.0.0'
website: 'https://www.spigotmc.org/resources/mobdrops.84357'
description: 'Provides custom drops when killing mobs.'
author: 'Syndek'

main: 'dev.syndek.mobdrops.MobDropsPlugin'

commands:
  mdreload:
    description: 'Reloads the plugin configuration.'

permissions:
  mobdrops.*:
    mobdrops.reload: true